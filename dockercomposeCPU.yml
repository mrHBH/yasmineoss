  browserfrontend:
    container_name: browserfrontend
    build:
      context: ./frontend/
      dockerfile: Dockerfile
    restart: unless-stopped
    volumes:
      - ./:/frontend
 
    ports:
      - '3001:3001'
    networks:
      - yasminenet

networks:
  yasminenet:

