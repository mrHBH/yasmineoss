version: '3.9'
services:
  pythonbackend:
    container_name: pythonbackend
    build:
      context: ./backend/python/
      dockerfile: dockerfile.GPU 
    restart: unless-stopped
    volumes:
      - ./:/pythonbackend
    ports:
      - '8000:8000'
    networks:
      - yasminenet
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

