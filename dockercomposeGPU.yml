version: '3.9'
services:
  pythonbackend:
    container_name: pythonbackend
    build:
      context: ./backend/python/
      dockerfile: dockerfile.GPU 
    restart: unless-stopped
    volumes:
      - ./:/pythonbackend
    ports:
      - '8000:8000'
    networks:
      - yasminenet
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  tsbackend:
    container_name: tsbackend
    build:
      context: ./backend/typescript/
      dockerfile: Dockerfile
    restart: unless-stopped
    volumes:
      - ./:/tsbackend
    ports:
      - '8089:8089'
    networks:
      - yasminenet

  browserfrontend:
    container_name: browserfrontend
    build:
      context: ./frontend/
      dockerfile: Dockerfile
    restart: unless-stopped
    volumes:
      - ./:/frontend
    ports:
      - '3001:3001'
    networks:
      - yasminenet

  cppbackend:
    container_name: cppbackend
    build:
      context: ./backend/c++/
      dockerfile: Dockerfile
    restart: unless-stopped
    volumes:
      - ./:/cppbackend
    ports:
      - '8080:8080'
    networks:
      - yasminenet


  rustbackend:
    container_name: rustbackend
    build:
      context: ./backend/rust/
      dockerfile: Dockerfile
    restart: unless-stopped
    volumes:
      - ./:/rustbackend
    ports:
      - '8420:8420'
    networks:
      - yasminenet
 
 
networks:
  yasminenet:

